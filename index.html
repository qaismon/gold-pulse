<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade-Pulse Pro | Decision Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <header>
            <h1>TRADE-PULSE <span class="live-tag">‚óè LIVE MARKET</span></h1>
            <div class="ticker">
                BTC/USDT: <span id="price-value">Loading...</span>
            </div>
        </header>

        <div id="chart-container">
            <div class="tradingview-widget-container">
                <div id="tradingview_chart"></div>
            </div>
        </div>

        <main>
            <div id="display-screen" class="screen">
                <div id="result-content">
                    <h2 id="signal-text">INITIALIZING</h2>
                    <p id="sub-text">Scanning Global Orderbooks</p>
                </div>
            </div>

            <div class="metrics">
                <div class="metric-item">RSI (14): <span id="rsi-val">--</span></div>
                <div class="metric-item">Trend (EMA20): <span id="trend-val">--</span></div>
            </div>

            <button id="action-btn" onclick="getMarketDecision()">EXECUTE AI ANALYSIS</button>

            <div class="risk-manager">
                <h3>Position Architect</h3>
                <div class="input-row">
                    <label>Wallet Balance ($):</label>
                    <input type="number" id="acc-balance" value="1000">
                </div>
                <div class="risk-results">
                    <div class="res-box">STOP LOSS<span id="sl-price">--</span></div>
                    <div class="res-box">TAKE PROFIT<span id="tp-price">--</span></div>
                    <div class="res-box">POS. SIZE<span id="pos-size">--</span></div>
                    <div class="res-box">RISK/REWARD<span id="rr-ratio">1:3</span></div>
                </div>
            </div>
        </main>

        <footer>
    <div class="auto-refresh">
        Next Update in: <span id="timer">30</span>s
    </div>
    <p id="log-msg">Terminal ready. Real-time data active.</p>
</footer>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="script.js"></script>
</body>
</html>
